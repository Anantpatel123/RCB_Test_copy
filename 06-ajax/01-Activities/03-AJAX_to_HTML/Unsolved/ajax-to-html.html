<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>

    <table class="table">

      <thead>
        <tr>
          <th>Movie Name</th>
          <th>Year</th>
          <th>Actors</th>
        </tr>
      </thead>
      
      <tbody>
        <!-- Insert movie rows here -->
      </tbody>
    
    </table>
  
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // The below code fills in the first row of the table
    var movieList = ['The Matrix','Mr.Nobody','Frozen']; // create a query with 3 movies.

     for ( var i = 0; i < movieList.length; i++){
    var queryURL = "https://www.omdbapi.com/?t=" + movieList[i] + "&y=&plot=short&apikey=trilogy";

    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {
      
      // Obtain a reference to the tbody element in the DOM
      var tableBody = $("tbody");

      // Create and save a reference to new empty table row
      var tableRow = $("<tr>");

      // Create and save references to 3 td elements containing the Title, Year, and Actors from the AJAX response object
      var title = $("<td>").html(response.Title);
      var year = $("<td>").html(response.Year);
      var actors = $("<td>").html(response.Actors);

      // Append the td elements to the new table row
      tableRow.append(title);
      tableRow.append(year);
      tableRow.append(actors);

      // Append the table row to the tbody element
      tableBody.append(tableRow);
      
    });
  }
    // Repeat the above logic to add rows for two more movies of your choice

    // BONUS: Once complete, try to make your code as DRY as possible through the use of functions
  </script>
</body>

</html>
