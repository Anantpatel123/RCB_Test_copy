<body>

    <div class="container">

        <!-- jumbotron -->
        <div class="jumbotron">
            <h1>New York Time Search</h1>
        </div>

        <div class='row'>
            <!-- Search parameters panel -->
            <div class='col-lg-12'>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search Parameters</h3>
                    </div>

                    <div class="panel-body">
                        <!-- <form action="/action_page.php"></form> -->
                        <div class="form-group">
                            <label for="search">Search Term:</label>
                            <input type="text" class="form-control" id="search">
                        </div>

                        <div class="form-group">
                            <label for="sel1">Number of Records to Retrieve:</label>
                            <select class="form-control" id="sel1">
                                <option value=1>1</option>
                                <option value=5 selected>5</option>
                                <option value=10>10</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="startYear">Start Year:</label>
                            <input type="text" class="form-control" id="startYear">
                        </div>

                        <div class="form-group">
                            <label for="endYear">End Year:</label>
                            <input type="text" class="form-control" id="endYear">
                        </div>

                        <button type="submit" class="btn btn-default" id="SearchBtn">Search</button>
                        <button type="button" class="btn btn-default">Clear</button>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
        </div>

        <div class='row'>
            <!-- Results panel -->
            <div class='col-lg-12'>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search results</h3>
                    </div>
                    <div class="panel-body">
                        <div class='well'>
                            <h2>Title</h2>
                            <h3>Author</h3>
                            <h4>Selection</h4>
                            <h4>Date</h4>
                            <h4>Link</h4>
                        </div>
                        <div class='well'>
                            <h2>Title</h2>
                            <h3>Author</h3>
                            <h4>Selection</h4>
                            <h4>Date</h4>
                            <h4>Link</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="NYTSearch.js"></script>

</body>
