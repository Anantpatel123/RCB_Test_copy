<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    //cat button on-click. runs the cat function when button is pressed.
    $("#cat-button").on("click", function() {

      // store the url for ajax funtion with the api key.
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats";

      //ajax request: with the url and & get method.
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      //create a function for response.
      // This function will be executed when the server returns a response.
        .then(function(response) {
          console.log(response);

        //storing the url for the image in a variable.
          var imageUrl = response.data.image_original_url;
          

          //using JQuery to create a new image element.
          var catImage = $("<img>");

          //assigning the attributes to the image.
          catImage.attr("src", imageUrl);
          catImage.attr("alt", "cat image");

          //prepending the images to the images div.
          $("#images").prepend(catImage);
        });
    });
  </script>
</body>

</html>
