<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Moment JS Exercises</title>

</head>

<body>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Link to Moment.js should go here -->
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>


  <script>
    var randomDate = "02/23/1999";

    // Using scripts from moment.js write code below to complete each of the following.
    // Console.log to confirm the code changes we made worked.
    
    // 1 ...to convert the randomDate into three other date formats
    console.log(moment(randomDate).format("Do MMMMM YYYY"));
    console.log(moment(randomDate).format("dddd"));
    console.log(moment(randomDate).format("dddd, MMMM Do YYYY, h:mm:ss a"));
    
    // 2 ...to determine the time in years, months, days between today and the randomDate
    var newDate = moment(randomDate);
    console.log(moment());//today date.
    console.log("Difference in Years ",moment().diff((newDate), "years"));// will give 19.
    console.log("Difference in months ",moment().diff((newDate), "months"));// will give months 229.
    console.log("Difference in days ",moment().diff((newDate), "days"));// will give days 6973.

    // 3 ...to determine the number of days between the randomDate and 02/14/2001
    var day = moment("02/14/2001");
    console.log(newDate.diff(day, "days"));// will give -722.

    // 4 ...to convert the randomDate to unix time (be sure to look up what unix time even is!!!)
    console.log("UNIX Time: ",newDate.format("X"));

    // 5 ...to determine what day of the week and what week of the year this randomDate falls on.
    console.log("Day of the week: ",newDate.format("dddd"));
    console.log("Week of the Year: ",newDate.format("W"));

    // If you finish early...
    // Start creating HTML inputs and then redisplay the dates using moment.js elsewhere on the page.
  </script>

</body>

</html>
